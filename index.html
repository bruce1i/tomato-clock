<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tomato Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
            color: white;
            font-family: Microsoft YaHei;
        }

        button:hover {
            opacity: 0.9;
        }

        #app {
            width: 100vw;
            height: 100vh;
            background-color: #222222;
            padding-top: 60px;
        }

        #rest,
        #tip {
            text-align: center;
            font-size: 80px;
        }

        #start {
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 55px;
            width: 332px;
            height: 100px;
            line-height: 100px;
            padding: 0 16px;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            outline: none;
            font-family: Microsoft YaHei;
            background-color: transparent;
            cursor: default;
        }

        .continue {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.1);
            font-size: 18px;
        }

        a {
            color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            text-decoration: underline;
            margin: 0 10px;
        }

        a:hover {
            color: white;
        }

        .dismiss {
            color: rgba(255, 255, 255, 0.1);
            text-decoration: none;
        }

        #app.done {
            background-color: rgba(0, 132, 255, 0.1);
        }

        #app.done #rest {
            visibility: hidden;
        }

        #app.done #tip {
            color: #1877f2;
        }

        #app.done #start {
            background-color: #1877f2;
            cursor: pointer;
        }

        #app.done .continue {
            visibility: hidden;
        }
    </style>
</head>
<body>
<div id="app">
    <h1 id="rest">HAVE A REST.</h1>
    <h1 id="tip">休息一下</h1>
    <button id="start"></button>
    <div class="continue"><a id="add5">+5'</a>/<a id="dismiss" class="dismiss">Dismiss</a></div>
</div>
<script src="index.js"></script>
</body>
</html>
